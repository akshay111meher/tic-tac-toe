<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/javascripts/socket.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="serverAlert" class="alert alert-danger" role="alert">
        Server Disconnected, Cannot play the game.
    </div>
    <div class="row">
      <div class="col">
        <h1>Tic-Tac-Toe</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-11">
        <p>Welcome to Tic-Tac-Toe on Blockchain</p>
      </div>
      <div class="col-1">
        <span class="badge badge-success" style="display: none;" id="refresh" onclick="refresh()">Refresh</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body" id="publicKey">

          </div>
        </div>
      </div>
    </div>
    <div id ="placeBetRow" class="row">
      <div class="col">
        <div class="card">
          <div class="card-body" id="placeBetHolder">

          </div>
        </div>
      </div>
    </div>

    <div id ="playersList" class="row" style="display: none;">
      <div class="col">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body" id="player1">
            Player1
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-info mb-3">
          <div class="card-body" id="player2">
            Player2
          </div>
        </div>
      </div>
      <div class="col-8">
        <div id="turnOf" class="card text-white bg-dark mb-3">
          <div class="card-body" id="turnOfText">
            Player Turn
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body" id="bet">
            Bet
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid" id="gameBoard" style="display: none;">
        <div class="row text-center">
          <div class="row11 col-4 col-md-offset-3 col-xs-4 square" onclick="clicked('.row11')">
              <span id="row11"></span>
          </div>
          <div class="row12 col-4 col-xs-4 square" onclick="clicked('.row12')">
              <span id="row12"></span>
          </div>
          <div class="row13 col-4 col-xs-4 square" onclick="clicked('.row13')">
              <span id="row13"></span>
          </div>
      </div>
      <div class="row text-center">
          <div class="row21 col-4 col-md-offset-3 col-xs-4 square" onclick="clicked('.row21')">
              <span id="row21"></span>
          </div>
          <div class="row22 col-4 col-xs-4 square" onclick="clicked('.row22')">
              <span id="row22"></span>
          </div>
          <div class="row23 col-4 col-xs-4 square" onclick="clicked('.row23')">
              <span id="row23"></span>
          </div>
      </div>
      <div class="row text-center">
          <div class="row31 col-4 col-md-offset-3 col-xs-4 square" onclick="clicked('.row31')">
              <span id="row31"></span>
          </div>
          <div class="row32 col-4 col-xs-4 square" onclick="clicked('.row32')">
              <span id="row32"></span>
          </div>
          <div class="row33 col-4 col-xs-4 square" onclick="clicked('.row33')">
              <span id="row33"></span>
          </div>
      </div>   
    </div>
    
    

    
  </div>
  
</body>
<script src="/javascripts/index.js"></script>
</html>
